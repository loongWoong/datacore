# 共享配置文件 - 所有微服务通用配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/datacore?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 2000ms
  
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com.dataplatform.core: debug

# JWT配置
jwt:
  secret: mySecretKey
  expiration: 86400

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: "*"