server:
  port: 8082

spring:
  application:
    name: quality-service
  
  datasource:
    url: jdbc:mysql://192.168.22.212:3306/quality_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 2000ms
  
  quartz:
    job-store-type: memory
    properties:
      org:
        quartz:
          scheduler:
            instanceName: QualityScheduler
            instanceId: AUTO
          threadPool:
            threadCount: 10

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.dataplatform.quality.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com.dataplatform.quality: debug